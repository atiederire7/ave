<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVE</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__block1">
                        <div>Currency : </div>
                        <select name="" id="" class="header__select">
                            <option value="" class="header__option"></option>
                            <option value="" class="header__option"></option>
                            <option value="" class="header__option"></option>
                        </select>
                    </div>
                    <div class="header__right-block">
                        <div class="header__block2">
                            <a href="#" class="header__register">Register</a>
                            <a href="#" class="header__sign-in">Sign In</a>
                        </div>
                        <div class="header__block3">
                            <img class="cart__img" src="./img/cart.png" alt="">
                            <div class="header__cart">empty</div>
                            <i class="arrow down"></i>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main__content">
                <nav class="main__menu">
                    <div class="main__logo"><span>avenue</span> fashion</div>
                    <div class="main__right-block">
                        <div class="menu__inner">
                            <p class="menu__item">
                                mens
                                <img class="imgArrow" src="./img/arrow.png" alt="стрелка">
                            </p>
                            <p class="menu__item">
                                womens
                                <img class="imgArrow" src="./img/arrow.png" alt="стрелка">

                            <p class="menu__item">
                                the brand
                                <img class="imgArrow" src="./img/arrow.png" alt="стрелка">
                             </p>
                            <p class="menu__item">
                                local stores
                                <img class="imgArrow" src="./img/arrow.png" alt="стрелка">
                            </p>
                            <p class="menu__item">
                                look book
                                <img class="imgArrow" src="./img/arrow.png" alt="стрелка">
                             </p>
                        </div>
                        <div class="main__search">
                            <input class="search__input" type="search" name="" id="" placeholder="Search">
                            <img src="./img/search-ico.png" alt="лупа">
                        </div>
                    </div>
                </nav>
                <div class="main__title">
                    <img class="main__img" src="./img/img.png" alt="мужик">
                    <span>A</span>
                    <span class="V">V</span>
                    <span>E</span>
                </div>
                <button class="main__button">shop men’s collection</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
